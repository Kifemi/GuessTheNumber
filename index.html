<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="start()">
    
    <h1>Arvaa luku väliltä 1-100</h1>

    <p>Arvaus</p>

    
    <input type="text" id="guessField" onfocus="this.value=''">
    <button type="button" onclick="guessButtonPressed()">
        Arvaa
    </button>

    
    <p id="messageBox"></p>
    <p>Arvatut luvut:</p>
    <p id="wrongGuesses"></p>

    <div id="newGame">
        <p>Haluatko pelata uudestaan?</p>
        <button onclick="reloadPage()">Kyllä</button>
    </div>
</body>
<script src="main.js">
</script>
</html>
